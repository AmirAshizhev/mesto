<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div>

    <header class="header">
      <a href="#" target="_blank" class="header__logo"></a>
    </header>

    <main>
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section>
        <ul class="cards">
        </ul>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169;  2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-button">
      <div class="popup__container">
        <button class="popup__exit-button" type="button" aria-label="Закрыть форму"></button>
        <form name="popup__form" id="popup__form_edit" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input id="edit-button-name" type="text"  name="name" placeholder="Введите имя" class="popup__item popup__item_name" required minlength ="2" maxlength = "40">
              <span class="popup__item-error edit-button-name-error"></span>
            </label>
            <label class="popup__field">
              <input id="edit-button-description" type="text"  name="description" placeholder="Введите род деятельности" class="popup__item popup__item_description" required minlength ="2" maxlength = "200">
              <span class="popup__item-error edit-button-description-error"> </span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-button">
      <div class="popup__container">
        <button class="popup__exit-button" type="button" aria-label="Закрыть форму"></button>
        <form name="popup__form" id="popup__form_add" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input id="add-button-name" type="text"  name="name" placeholder="Название"  class="popup__item popup__item_name"  required minlength ="2" maxlength = "30" >
              <span class="popup__item-error add-button-name-error"> </span>
            </label>
            <label class="popup__field">
              <input id="add-button-description" type="url"  name="description" placeholder="Ссылка на картинку"  class="popup__item popup__item_description"  required>
              <span class="popup__item-error add-button-description-error"> </span>
            </label>
          </fieldset>
          <button class="popup__save-button" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_picture">
      <div class="popup__container popup__container_full-screen">
        <button class="popup__exit-button" type="button" aria-label="Закрыть"></button>
        <img src=" " alt="" class="popup__img">
        <p class="popup__text"></p>
      </div>
    </div>
  </div>

  <template id="cards__template">
    <li class="cards__item">
      <img src=" " alt="" class="cards__image">
      <h2 class="cards__title"></h2>
      <button type="button" class="cards__like"></button>
      <button type="button" class="cards__trash"></button>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>


</body>
</html>
