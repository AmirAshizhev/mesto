<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <a href="#" target="_blank" class="header__logo"></a>
    </header>

    <main>
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section>
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="руины церкви" class="cards__image">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="руины церкви" class="cards__image">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="руины церкви" class="cards__image">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="руины церкви" class="cards__image">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="руины церкви" class="cards__image">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </li>
          <li class="cards__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="руины церкви" class="cards__image">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </li>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169;  2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__exit-button" type="button" aria-label="Закрыть форму"></button>
        <form name="popup__form" id="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input type="text" value="Жак-Ив Кусто" name="name" placeholder="Введите имя" id="popup__name" class="popup__item">
            <input type="text" value="Исследователь океана" name="description" placeholder="Введите род деятельности" id="popup__description" class="popup__item">
          </fieldset>
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
